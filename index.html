<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="./images/logo.svg" alt="logo" class="brand__logo" />
      </div>
      <div class="hero">
        <img
          src="images/hero-desktop.jpg"
          srcset="images/hero-mobile.jpg 375w, images/hero-desktop.jpg 610w"
          sizes="(max-width: 37.5em) 300px, 600px"
          alt="hero-image"
          class="hero__image"
        />
      </div>
      <div class="texts">
        <h1 class="heading"><span>We're </span>coming soon</h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form">
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Email Address"
          />
          <button class="submit">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <div class="error">
            <img src="images/icon-error.svg" alt="" />
          </div>
          <div class="error-message">Please provide a valid email</div>
        </form>

        <div class="background">
          <img src="images/bg-pattern-desktop.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
